<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong</title>
  <style>
    canvas {
      background: rgb(0, 0, 0);
      display: block;
      margin: 0 auto;
      border: 4px solid rgb(139, 0, 0);
    }

    #menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #menu button {
      background-color: #2b2b2b;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #menu button:hover {
      background-color: #777;
    }

    #gameContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Ping Pong</h1>
    <button id="startButton">Come√ßar Jogo</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const menu = document.getElementById('menu');
    const gameContainer = document.getElementById('gameContainer');

    const paddleWidth = 10, paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 8;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 4;
    const ballSize = 10;

    let playerScore = 0;
    let aiScore = 0;

    function startGame() {
      menu.style.display = 'none';
      gameContainer.style.display = 'block';
      gameLoop();
    }

    startButton.addEventListener('click', startGame);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') playerY -= paddleSpeed;
      else if (e.key === 'ArrowDown') playerY += paddleSpeed;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y) {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(text, x, y);
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX *= -1;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
  ballX += ballSpeedX;
  ballY += ballSpeedY;

  if (ballY <= 0 || ballY + ballSize >= canvas.height) {
    ballSpeedY *= -1;
  }

  const aiCenter = aiY + paddleHeight / 2;
  if (aiCenter < ballY) aiY += 3;
  else aiY -= 3;

  if (
    ballX <= paddleWidth &&
    ballY + ballSize >= playerY &&
    ballY <= playerY + paddleHeight
  ) {
    ballSpeedX *= -1.05;
    ballSpeedY *= 1.05;
  }

  if (
    ballX + ballSize >= canvas.width - paddleWidth &&
    ballY + ballSize >= aiY &&
    ballY <= aiY + paddleHeight
  ) {
    ballSpeedX *= -1.05;
    ballSpeedY *= 1.05;
  }

  if (ballX < 0) {
    aiScore++;
    resetBall();
  } else if (ballX > canvas.width) {
    playerScore++;
    resetBall();
  }
}

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
      drawCircle(ballX, ballY, ballSize, 'white');
      drawText(`Jogador: ${playerScore}`, 20, 20);
      drawText(`Computador: ${aiScore}`, canvas.width - 150, 20);
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
