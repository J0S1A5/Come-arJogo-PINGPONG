<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Clássico</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Evita barras de rolagem */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
      background-color: #1a1a1a; /* Fundo escuro para a página */
      font-family: 'Arial', sans-serif;
    }

    canvas {
      background: black;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
    }

    #gameContainer {
      /* Este contêiner envolverá o canvas e as telas de overlay (menu/game over) */
      position: relative; /* Necessário para posicionar overlays com absolute */
      display: none; /* Inicia oculto, será mostrado ao iniciar o jogo */
      width: 600px; /* Largura padrão do canvas */
      height: 400px; /* Altura padrão do canvas */
      margin: 0 auto;
    }

    #menu {
      display: flex; /* Exibe o menu por padrão */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
      padding: 30px;
      border-radius: 15px;
      z-index: 10; /* Garante que fique acima do canvas */
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 80%; /* Responsivo */
      max-width: 400px;
    }

    #menu h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: white;
    }

    #menu button {
      background-color: #2b2b2b;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      width: 80%;
      max-width: 250px;
    }

    #menu button:hover {
      background-color: #777;
      transform: scale(1.05);
    }
    #menu button:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <div id="menu">
    <h1>Ping Pong Clássico</h1>
    <button id="startButton">Começar Jogo</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const menu = document.getElementById('menu');
    const gameContainer = document.getElementById('gameContainer'); 
    const paddleWidth = 10, paddleHeight = 100;
    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 8;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 0; 
    let ballSpeedY = 0; 
    const ballSize = 10;

    let playerScore = 0;
    let aiScore = 0;
    const WINNING_SCORE = 5; 

    let gameRunning = false; 
    let ballMoving = false; 
   
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawText(text, x, y, color = 'white', font = '20px Arial') {
      ctx.fillStyle = color;
      ctx.font = font;
      ctx.fillText(text, x, y);
    }

   
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 0;
      ballSpeedY = 0; 
    }

    
    function startBallMovement() {
        ballMoving = true;
        ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1); 
        ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }


    function update() {
      if (!gameRunning) return; 

      if (ballMoving) { 
        ballX += ballSpeedX;
        ballY += ballSpeedY;
      }

      
      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY *= -1;
      }

      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY) aiY += 3;
      else aiY -= 3;

      playerY = Math.max(0, Math.min(playerY, canvas.height - paddleHeight));
      aiY = Math.max(0, Math.min(aiY, canvas.height - paddleHeight));

      if (
        ballX <= paddleWidth &&
        ballY + ballSize >= playerY &&
        ballY <= playerY + paddleHeight
      ) {
        ballSpeedX *= -1.05; 
      }

      if (
        ballX + ballSize >= canvas.width - paddleWidth &&
        ballY + ballSize >= aiY &&
        ballY <= aiY + paddleHeight
      ) {
        ballSpeedX *= -1.05; 
      }

      if (ballX < 0) { 
        aiScore++;
        if (aiScore >= WINNING_SCORE) {
            endGame('computer');
        } else {
            resetBall();
            ballMoving = false; 
            setTimeout(startBallMovement, 1000); 
        }
      } else if (ballX > canvas.width) { 
        playerScore++;
        if (playerScore >= WINNING_SCORE) {
            endGame('player');
        } else {
            resetBall();
            ballMoving = false; 
            setTimeout(startBallMovement, 1000); 
        }
      }
    }

    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');
      drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
      drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
      drawCircle(ballX, ballY, ballSize, 'white');
      drawText(`Jogador: ${playerScore}`, 20, 20);
      drawText(`Computador: ${aiScore}`, canvas.width - 150, 20);
    }

    function gameLoop() {
      update();
      render();
      if (gameRunning) { 
        requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      menu.style.display = 'none'; 
      gameContainer.style.display = 'block';

      playerScore = 0; 
      aiScore = 0;

      resetBall(); 
      playerY = canvas.height / 2 - paddleHeight / 2; 

      gameRunning = true; 
      ballMoving = false; 
      setTimeout(startBallMovement, 1000); 

      gameLoop(); 
    }

    function endGame(winner) {
        gameRunning = false; 
        alert(winner === 'player' ? 'Você Venceu!' : 'O Computador Venceu!');
        
        gameContainer.style.display = 'none';
        menu.style.display = 'flex';
    }

    startButton.addEventListener('click', startGame);

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return; 

      if (e.key === 'ArrowUp') playerY -= paddleSpeed;
      else if (e.key === 'ArrowDown') playerY += paddleSpeed;
    });

   
    document.addEventListener('DOMContentLoaded', () => {
      gameContainer.style.display = 'none'; 
      menu.style.display = 'flex'; 
      render(); 
    });

    render();
  </script>
</body>
</html>
